<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
font-family: Arial;
}
.container {
display: inline-block;

height: 300px;

}
.mijnblok2 {
box-sizing: border-box;
}
</style>
<body>

<div class="container">

</div>
</div>
<br><br>
<div class="container">

<br>
</div>
</div>

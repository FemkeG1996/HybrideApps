<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
    }

    .a {
        width: 200px;
        height: 260px;
        border: 2px solid black;
    }

    .b {
        box-sizing: border-box;
        border: 2px solid black;
        width: 200px;
        height: 265px;

    }
</style>

<body>
    <h1>Oefening CSS Box-Sizing</h1>
    <h2>Oefening Images</h2>
    <div class="oefening">
        <img class="a" src="mac.jpg">
        <img class="b" src="mac.jpg">
        <br>
</body>

</html>

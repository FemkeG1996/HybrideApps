<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design</title>
</head>

<body>

    <div class="header"></div>
    <div class="tabs">
        <div class="tab" id="tab1"
            onclick= "document.getElementById('card1').style.display='block'; document.getElementById('card2').style.display='none'; document.getElementById('card3').style.display='none';">
            tab 1
        </div>

        <div class="tab" id="tab2"
            onclick= "document.getElementById('card1').style.display='none'; document.getElementById('card2').style.display='block'; document.getElementById('card3').style.display='none';">
            tab 2
        </div>

        <div class="tab" id="tab3"
            onclick= "document.getElementById('card1').style.display='none'; document.getElementById('card2').style.display='none'; document.getElementById('card3').style.display='block';">
            tab 3
        </div>
    </div>


</body> 

</html>

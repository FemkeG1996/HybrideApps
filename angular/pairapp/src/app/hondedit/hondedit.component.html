<form (ngSubmit)="onSubmit()" #frm="ngForm" *ngIf="selectedHond">
    <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="selectedHond.naam">
    </div>
    <div class="form-group">
        <label for="ras">Ras</label>
        <input type="text" class="form-control" id="ras" name="ras" [(ngModel)]="selectedHond.ras">
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="teef" value="teef" [(ngModel)]="selectedHond.geslacht">
            <label class="form-check-label" for="inlineRadio1">Teef</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="reu" value="reu" [(ngModel)]="selectedHond.geslacht">
            <label class="form-check-label" for="inlineRadio2">Reu</label>
        </div>
    </div>

    <div class="form-group">
        <label for="ras">Kleur</label>
        <input type="text" class="form-control" id="kleur" name="kleur" [(ngModel)]="selectedHond.kleur">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="inenting" name="inenting" [(ngModel)]="selectedHond.inenting">
        <label class="form-check-label" for="inenting">Inenting</label>
    </div>
    <div class="form-group">
        <label for="foto">Foto</label>
        <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="selectedHond.foto">
    </div>
    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea type="text" class="form-control" id="bio" name="bio" [(ngModel)]="selectedHond.bio"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Gerechten </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let g of gerechten'>
    <ion-item>
    <ion-thumbnail> <img src={{g.foto}} alt=""></ion-thumbnail> 
    <ion-label>
      <ion-row>
      <ion-col class=" ion-text-center">   {{g.naam}}</ion-col>
 
  </ion-row>
  <ion-row>
    <ion-col class=" ion-text-center"><ion-button (click) = "klik()">Bestellen</ion-button></ion-col>
     
    </ion-row>
    </ion-label>
  </ion-item>

  </ion-card>

  
</ion-content>

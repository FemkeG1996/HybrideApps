<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>additem</ion-title>

  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon slot="end" name="close-circle"></ion-icon>
    </ion-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

      <ion-item>
          <ion-label position="floating">Omschrijving</ion-label>
          <ion-input name="tekst" type="text" [(ngModel)]="todo.description"></ion-input>
      </ion-item>


  </ion-list>

  <ion-button expand="full" color="primary" (click)="save()">Opslaan</ion-button>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
      <ion-title>
          To-Do List
      </ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="addItem()">
              <ion-icon slot="end" name="add-circle-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-item *ngFor="let item of todos">{{item.description}}  
      <ion-button (click)="delete(item.id)"><ion-icon name="trash-outline"></ion-icon></ion-button></ion-item>
     
  </ion-list>

  <!-- andere content/knoppen kan je in commentaar plaatsen -->
</ion-content>

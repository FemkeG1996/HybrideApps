<ion-header>
  <ion-toolbar>
    <ion-title>Movie Details</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    {{dataMovie | json}}
    {{dataMovie.Title}}
    {{dataMovie.Year}}
    <ion-label type='text' name="detail" #detail>{{dataMovie.imdbID}}</ion-label>
    <ion-img slot="start" [src]='dataMovie.Poster'></ion-img>
 

  </ion-item>
 
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Algemene Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let item of deviceInfo | keyvalue">

    {{item.key | uppercase}} : {{item.value}}

  </ion-item>
</ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-padding-top">Foto</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-item>
   <ion-label placeholder="naam" position="floating" ></ion-label>
   <ion-input required='true'  [(ngModel)]="naam"></ion-input>
 </ion-item>
 <ion-button (click)='foto()'>Neem Foto</ion-button>
<ion-img *ngIf="base64data !=''" [src]="'data:image/jpeg;base64,'+ base64data"></ion-img>


</ion-content>

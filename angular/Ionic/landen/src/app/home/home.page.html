<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Landen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="zoekLand(land.value)" #land ></ion-searchbar>
  <ion-card *ngFor='let land of Landen'>
    <ion-img [src]='land.flag'></ion-img>
    <ion-title>{{land.name}}</ion-title>
    <ion-col >Talen :</ion-col>
    <ion-col  *ngFor="let taal of land.languages"> {{taal.name}}</ion-col>

    <ion-list  class="ion-text-center"> <ion-button (click)="naarMap(land.latlng)">Kaart</ion-button></ion-list>
   
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Voeg Nieuwe Snack Toe</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form > 
<ion-item>
  <ion-label position="floating">Naam</ion-label>
  <ion-input type='text' name='naam' #naam></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Frituurtijd</ion-label>
  <ion-input type='number' name='tijd' #tijd></ion-input>
</ion-item>
<ion-item>
  <ion-checkbox color="dark" class="ion-margin-end" #vegetarisch></ion-checkbox>
  <ion-label>Vegetarisch</ion-label>
</ion-item>
  </form>

<ion-button (click)='saveSnack(naam.value, tijd.value, vegetarisch.value)'>Opslaan</ion-button>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Frituurapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let snack of frituursnacks">
          <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
          <ion-text color="medium">
              <h3>{{snack.naam}}</h3>
          </ion-text>
          <ion-badge color="dark" class="ion-margin-start">{{snack.frituurtijd+" min"}}</ion-badge>
          <ion-icon *ngIf="snack.vegetarisch" name="leaf" class="ion-margin-start"></ion-icon>
      </ion-item>
  </ion-list>
  <ion-button routerLink="nieuw" type="button" color="dark" class="ion-margin-start">
      <ion-icon name="add" class="ion-padding-end"></ion-icon>snack</ion-button>
</ion-content>

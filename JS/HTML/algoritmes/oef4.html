<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .cirkel {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
       <script>
        function toonCirkels(){
            for (var i=0; i < 18; i++) {
                var kleur1 = Math.floor(Math.random() *255);
                var kleur2 = Math.floor(Math.random() *255);
                var kleur3 = Math.floor(Math.random() *255);
                var kleuren =  + kleur1 + ", " + kleur2 + ", "+ kleur3 ;
                document.write("<div class='cirkel' style= 'display: inline-block; background-color:rgb("+kleuren+");'></div>");
            }
        }
        toonCirkels();
        document.write("<br>");
        toonCirkels();
        document.write("<br>");
        toonCirkels();
    </script>
</script>

</body>
</html>

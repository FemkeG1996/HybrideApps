<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var nieuwwoord = 'hoppa';
        var woord = 'is'
        var tekst = 'dit is een tekst'.split(' ');


        function vervangen(tekst, woord, nieuwwoord) {

            for (i = 0; i < tekst.length; i++) {
                document.write(tekst[i])
                if (tekst[i] == woord) {
                    document.write(nieuwwoord)
                }
            }
        };
        
        vervangen(tekst,woord,nieuwwoord);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script> 
var zin = prompt('Geef je zin').split(' ');

function lw(zin)
{
zin = zin.replace(',', '');
zin = zin.replace('!', '');
zin = zin.replace('?', '');
zin = zin.replace(':', '');
zin = zin.replace('.', '');
zin = zin.replace(';', '');

var langste = 0;
for (var i = 0 ; i<zin.length ; i++)
{
if (zin[i].length > langste){
    langste = zin[i].length;
    var woord = zin[i]
}
}
document.write(woord)
}
lw(zin);

    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var einddatum = prompt("Wat is de einddatum JJJJ-MM-DD?");
        var deadline = Number(new Date(einddatum));
        document.write("Deadline: " + deadline + " <br>");
        var huidigedatum = Date.now();
        var dag = 86400000
        var resterende = ((deadline - huidigedatum)/ dag) ;
        document.write("Deadline: " + deadline + " Er zijn nog: " + resterende.toFixed(0) + " dagen te gaan!");
    </script>
</body>
</html>
